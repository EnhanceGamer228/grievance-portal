
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sophia's Grievance Portal üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffb6c1, #ffe4e1);
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d6336c;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px #888;
        }
        input, textarea, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #d6336c;
            border-radius: 5px;
        }
        button {
            background-color: #d6336c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c2185b;
        }
        #grievance-list {
            margin-top: 40px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .grievance {
            background-color: #fff0f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 5px solid #d6336c;
        }
    </style>
</head>
<body>
    <h1>Welcome to Sophia's Grievance Portal üíñ</h1>
    <p>Submit any and all complaints for Evan's review and loving consideration!</p>
    <form id="grievance-form">
        <input type="text" id="title" placeholder="Title of Grievance" required><br>
        <textarea id="message" placeholder="What's bothering you?" rows="4" required></textarea><br>
        <label for="mood">Mood:</label>
        <select id="mood">
            <option>üò° Angry</option>
            <option>üò¢ Sad</option>
            <option>üòê Meh</option>
            <option>üòä Happy (but still want to vent)</option>
        </select><br>
        <label for="severity">Severity (1-10):</label>
        <input type="number" id="severity" min="1" max="10"><br>
        <button type="submit">Submit Grievance üíå</button>
    </form>

    <div id="grievance-list">
        <h2>Previous Grievances üìù</h2>
    </div>

    <script>
        const form = document.getElementById('grievance-form');
        const grievanceList = document.getElementById('grievance-list');

        function loadGrievances() {
            const grievances = JSON.parse(localStorage.getItem('grievances') || '[]');
            grievances.reverse().forEach(g => {
                const div = document.createElement('div');
                div.className = 'grievance';
                div.innerHTML = `<strong>${g.title}</strong><br>${g.message}<br><em>${g.mood}, Severity: ${g.severity}</em>`;
                grievanceList.appendChild(div);
            });
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;
            const mood = document.getElementById('mood').value;
            const severity = document.getElementById('severity').value;

            const grievance = { title, message, mood, severity };
            const grievances = JSON.parse(localStorage.getItem('grievances') || '[]');
            grievances.push(grievance);
            localStorage.setItem('grievances', JSON.stringify(grievances));
            location.reload();
        });

        loadGrievances();
    </script>
</body>
</html>
