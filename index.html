<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script>
  const isMobile = /iPhone|Android|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
  if (isMobile) {
    window.location.href = "mobile.html";

  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffb6c1, #ffe4e1);
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }
    h1 {
      color: #d6336c;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 0px 10px #888;
      z-index: 1;
      position: relative;
    }
    input, textarea, select {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #d6336c;
      border-radius: 5px;
    }
    button {
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
    .heart {
      position: fixed;
      color: #ff69b4;
      font-size: 20px;
      animation: float 6s linear infinite;
      z-index: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
    #grievance-log {
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .entry {
      background-color: #fff0f5;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 5px solid #d6336c;
    }
    .clear-btn {
      margin-top: 10px;
      background-color: #ff5c8d;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sophia's Grievance Portal ğŸ’–</h1>
  <p>Submit any and all complaints for Evan's review and loving consideration!</p>
  <form id="grievance-form">
    <input type="text" name="title" id="title" placeholder="Title of Grievance" required /><br />
    <textarea name="message" id="message" placeholder="What's bothering you?" rows="4" required></textarea><br />
    <label for="mood">Mood:</label>
    <select name="mood" id="mood">
      <option>ğŸ˜¡ Angry</option>
      <option>ğŸ˜¢ Sad</option>
      <option>ğŸ˜ Meh</option>
      <option>ğŸ˜Š Happy (but still want to vent)</option>
    </select><br />
    <label for="severity">Severity (1-10):</label>
    <input type="number" name="severity" id="severity" min="1" max="10" /><br />
    <button type="submit">Submit Grievance ğŸ’Œ</button>
  </form>

  <div id="grievance-log">
    <h2>Past Grievances ğŸ“</h2>
    <div id="entries"></div>
    <button class="clear-btn" onclick="clearGrievances()">Clear History</button>
  </div>

  <script>
    // Animated hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      heart.innerText = 'ğŸ’–';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    // Handle grievance form
    const form = document.getElementById("grievance-form");
    const entriesDiv = document.getElementById("entries");

    function loadGrievances() {
      const entries = JSON.parse(localStorage.getItem("grievances") || "[]");
      entriesDiv.innerHTML = "";
      entries.reverse().forEach(g => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<strong>${g.title}</strong><br>${g.message}<br><em>${g.mood}, Severity: ${g.severity}</em>`;
        entriesDiv.appendChild(div);
      });
    }

    function clearGrievances() {
      localStorage.removeItem("grievances");
      loadGrievances();
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;
      const mood = document.getElementById("mood").value;
      const severity = document.getElementById("severity").value;

      // Save locally
      const entry = { title, message, mood, severity };
      const saved = JSON.parse(localStorage.getItem("grievances") || "[]");
      saved.push(entry);
      localStorage.setItem("grievances", JSON.stringify(saved));

      // Send to Formspree
      const formData = new FormData();
      formData.append("title", title);
      formData.append("message", message);
      formData.append("mood", mood);
      formData.append("severity", severity);
      formData.append("_subject", "New Grievance from Sophia ğŸ’Œ");

      fetch("https://formspree.io/f/mgvzvngk", {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      }).then(() => {
        alert("Thanks for submitting, Sophia ğŸ’• Evan cares deeply and will read this with his whole heart ğŸ¥º");
        form.reset();
        loadGrievances();
      });
    });

    // Load on startup
    loadGrievances();
  </script>

    <footer style="margin-top: 60px; font-size: 14px; color: #d6336c;">

    </body>
    
</html>
